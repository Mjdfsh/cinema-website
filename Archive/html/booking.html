<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Get all the seat elements
    const seats = document.querySelectorAll(".seat");

    // Get the count and price elements
    const countElement = document.getElementById("count");
    const priceElement = document.getElementById("price");

    // Initialize the count and price variables
    let count = 0;
    let price = 0;

    // Update the count and price functions
    function updateCountAndPrice() {
      countElement.textContent = count;
      priceElement.textContent = price;
    }

    // Add click event listener to each seat
    seats.forEach((seat) => {
      seat.addEventListener("click", () => {
        // Toggle the 'selected' class on the clicked seat
        seat.classList.toggle("selected");

        // Update the count and price based on the selected seats
        if (seat.classList.contains("selected")) {
          count++;
          price += 15; // Assuming each seat has a price of $10, you can adjust this accordingly
        } else {
          count--;
          price -= 15; // Assuming each seat has a price of $10, you can adjust this accordingly
        }

        // Call the updateCountAndPrice function to display the updated count and price
        updateCountAndPrice();
      });
    });
  });
</script>
