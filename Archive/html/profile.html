<!DOCTYPE html>
<html lang="en">
  <head>
    <title>profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/statics/profile.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/statics/styles.css"
      type="text/css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <a href="/profile"
          ><img src="/statics/avatar.png" style="width: 40px; height: 40px" />
        </a>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About us</a></li>
        <li><a href="/films">Movies</a></li>
        <li><a href="/snacks">Snacks</a></li>
        <!-- <li><a href="/login">Login</a></li> -->
        <!-- <li><a href="/signup">Signup</a></li> -->
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
    <main>
      <section class="content">
        <h2>Personal information page</h2>
        <form method="post" action="/update">
          <label for="fname">First name:</label>
          <input
            type="text"
            id="fname"
            name="fname"
            value="<%= data.fname %>"
            required
          />
          <br />
          <br />
          <label for="lname">Last name:</label>
          <input
            type="text"
            id="lname"
            name="lname"
            required
            value="<%= data.lname %>"
          />
          <br />
          <br />
          <label for="birthday">Birthday:</label>
          <input
            type="date"
            id="birthday"
            name="birth_date"
            value="<%= data.birth_date %>"
            required
          /><br />
          <br />
          <br />
          <label
            >E-mail Address:
            <input
              type="email"
              name="email"
              value="<%= data.email %>"
              placeholder="your email address"
            />
          </label>
          <br />
          <br />
          <label>Nationality:</label>
          <input
            type="text"
            name="nationality"
            required
            value="<%= data.nationality %>"
          /><br />
          <br />
          <br />
          <label> phone number:</label>
          <input
            type="tel"
            placeholder="123-45-678"
            name="phone"
            value="<%= data.phone %>"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            required
          /><br />
          <br />
          <input type="submit" value=" update  " />
        </form>
      </section>
    </main>
    <footer><br /></footer>
  </body>
</html>
