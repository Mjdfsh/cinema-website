<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/statics/signup.css"/>
    <script src="/valid.js" defer></script>
</head>
<body>
<header>

</header>
<main>

    <br>
    <a href="" style="margin-top: 30px"> Log in</a>
    <br>
    <a href="">Support</a>
    <article>
        <h1 style="text-align: center;">Sign up</h1><br>
        <form method="post" action="/signup">
            <div class="row">
                <div class="form-control col-4 ">
                    <label for="fname" class="label">First name:</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="form-control col-4">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div class="form-control col-4">
                    <label>Gender</label>
                    <input type="radio" name="gender" value="M"/>Male
                    <input type="radio" name="gender" value="F">Female
                    <input type="radio"  name="gender" checked value="U">Prefer not to say<br>
                </div>
                <div class="form-control col-4">
                    <label for="birth_date">Birthday:</label>
                    <input type="date" id="birth_date" name="birth_date" required><br>
                </div>

                <div class="form-control col-4">
                    <label for="email">E-mail Address: </label>
                    <input type="email" name="email" id="email" placeholder="your email address"/>
                </div>

                <div class="form-control col-4">
                    <label for="nationality">Nationality:</label>
                    <input name="nationality" id="nationality" type="text" required>
                </div>
                <div class="form-control col-4">
                    <label for="phone">Enter your phone number:</label>
                    <input name="phone" id="phone" type="tel" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
                </div>
                <div class="form-control col-4">
                    <label>Enter your password:</label>
                    <input type="password" name="password" required><br>
                </div>
                <br>
                <div class="form-control col-4">
                    <label>Known Lnaguages: </label>
                    <div style="font-size: 12px">
                        <input type="checkbox" name="english" value="1">
                        <label>English </label>
                        <input type="checkbox" name="french" value="1">
                        <label> French </label>
                        <input type="checkbox" name="arabic" value="1">
                        <label> Arabic </label>
                    </div>
                </div>
                <div class="col-3"></div>
                <div class="form-control">
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments" cols="72" rows="6"></textarea>
                </div>
                <div class="form-control col-12" style="margin-top:20px;text-align: center;justify-content: center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear">
                </div>
            </div>
        </form>
    </article>
</main>
</body>
</html>
